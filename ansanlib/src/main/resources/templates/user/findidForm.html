<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <h4><span class="glyphicon glyphicon-lock"></span>아이디 찾기</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                  
                    <hr>
                    <form role="form">
                        <div class="form-group">
                            <label for="userEmail"><span class="glyphicon glyphicon-user"></span>이메일</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="가입시 등록한 이메일을 입력하세요.">
                        </div>
                        <div class="form-group">
                            <label for="userName"><span class="glyphicon glyphicon-eye-open"></span>아이디</label>
                            <input type="text" class="form-control" id="userName" placeholder="아이디를 입력하세요.">
                        </div>
                        <button type="button" class="btn btn-success btn-block" id="checkEmail">OK</button>
                    </form>
                    <hr>
                    <div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
                </div>
                <div class="modal-footer">
					<button type="button" class="btn btn-primary"  id="login" onClick="location.href='/users/login'">로그인하기</button>
					<button  type="button" class="btn btn-primary" id="findpwd" onClick="location.href='/users/findpwd'">비밀번호 찾기</button>
                </div>
            </div>

        </div>
    </div>
</div>
