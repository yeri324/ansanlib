	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
		function sample4_execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {
					// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

					// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
					// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
					var roadAddr = data.roadAddress; // 도로명 주소 변수
					var extraRoadAddr = ''; // 참고 항목 변수

					// 법정동명이 있을 경우 추가한다. (법정리는 제외)
					// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
					if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
						extraRoadAddr += data.bname;
					}
					// 건물명이 있고, 공동주택일 경우 추가한다.
					if (data.buildingName !== '' && data.apartment === 'Y') {
						extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
					}
					// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
					if (extraRoadAddr !== '') {
						extraRoadAddr = ' (' + extraRoadAddr + ')';
					}

					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.getElementById('sample4_postcode').value = data.zonecode;
					document.getElementById("sample4_roadAddress").value = roadAddr;
					document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

					// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
					if (roadAddr !== '') {
						document.getElementById("sample4_extraAddress").value = extraRoadAddr;
					} else {
						document.getElementById("sample4_extraAddress").value = '';
					}

					var guideTextBox = document.getElementById("guide");
					// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
					if (data.autoRoadAddress) {
						var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
						guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
						guideTextBox.style.display = 'block';

					} else if (data.autoJibunAddress) {
						var expJibunAddr = data.autoJibunAddress;
						guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
						guideTextBox.style.display = 'block';
					} else {
						guideTextBox.innerHTML = '';
						guideTextBox.style.display = 'none';
					}
				}
			}).open();
		}
	</script>


</th:block>











<div class="userFormPage">
	<h2>회원가입창 &nbsp; &nbsp;<span>signUp</span></h2>
</div>

<div layout:fragment="content">
	<form action="/users/new" role="form" method="post" th:object="${userFormDto}">








		<div class="form-group">
			<label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름 입력">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>





		<div class="form-group">
			<label th:for="loginid">아이디</label>
			<input type="text" id="loginid" oninput="idcheck() th:field="*{loginid}" placeholder="아이디 입력">
			<p th:if="${#fields.hasErrors('loginid')}" th:errors="*{loginid}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<div>
				<label th:for="password">비밀번호</label>
				<input type="password" id="pw1" oninput="pwCheck()" placeholder="비밀번호">

			</div>

			<div>
				<label th:for="loginid">비밀번호확인</label>
				<input type="password" id="pw2" th:field="*{password}" oninput="pwCheck()" placeholder="비밀번호 확인"><br>
				<span id="pwConfirm"></span>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data
				</p>
			</div>
		</div>



		<div class="form_group">
			<label for="email1" class="ir_su">이메일</label>
			<input type="text" id="email1" name="email1" class="ui_input" th:field="*{email}">@
			<input type="text" id="email2" name="email2" class="ui_input">
			<select id="email3" name="email3" title="이메일 주소 선택" class="ui_select">
				<option value="">직접입력 </option>
				<option value="naver.com">naver.com</option>
				<option value="nate.com">nate.com</option>
				<option value="gmail.com">gmail.com</option>
				<option value="yahoo.com">yahoo.com</option>
				<option value="hanmail.net">hanmail.net</option>
			</select>

			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
		</div>


		<script>
			$("#email3").change(function () {
				$("#email2").val($("#email3").val());
			});
		</script>




		<div class="form-group">
			<label th:for="phone">전화번호</label>
			<input type="tel" th:field="*{phone}" class="form-control" placeholder="전화번호(-제외)">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
		</div>


		<div class="form-group">
			<label th:for="address">주소</label>
			<input type="text" id="sample4_postcode" placeholder="우편번호">
			<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
			<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
			<input type="text" th:field="*{address}" id="sample4_jibunAddress" placeholder="지번주소">
			<span id="guide" style="color:#999;display:none"></span>

			<input type="text" id="sample4_extraAddress" th:field="*{address2}" placeholder="참고항목">
			<input type="text" id="sample4_detailAddress" placeholder="상세주소">
			<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
		</div>




		<div class="form-group">
			<label th:for="gender">성별</label>
			<input type="radio" name="gender" value="남" th:field="*{gender}">남
			<input type="radio" name="gender" value="여" th:field="*{gender}">여

			<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="sms">sms수신동의</label>
			<input type="radio" name="sms" value="동의" th:field="*{sms}">예
			<input type="radio" name="sms" value="비동의" th:field="*{sms}">아니오
			<p th:if="${#fields.hasErrors('sms')}" th:errors="*{sms}" class="fieldError">Incorrect data</p>
		</div>

		<div style="text-align:center">
			<button class="btn_type btn_primary" onClick="userFormBtn()">가입하기</button>
			<button class="btn btn-primary" onClick="location.href='/'">돌아가기</button>

		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>


</html>
