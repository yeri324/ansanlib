<!DOCTYPE html>

<head>



	<th:block layout:fragment="script">


		<script th:inline="javascript">
			$(document).ready(function () {
				var errorMessage = [[${errorMessage}]];
				if (errorMessage != null) {
					alert(errorMessage);
				}
			});

		</script>





		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
			function sample4_execDaumPostcode() {
				new daum.Postcode({
					oncomplete: function (data) {
						// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

						// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
						// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
						var roadAddr = data.roadAddress; // 도로명 주소 변수
						var extraRoadAddr = ''; // 참고 항목 변수

						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraRoadAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraRoadAddr !== '') {
							extraRoadAddr = ' (' + extraRoadAddr + ')';
						}

						// 우편번호와 주소 정보를 해당 필드에 넣는다.
						document.getElementById('sample4_postcode').value = data.zonecode;
						document.getElementById("sample4_roadAddress").value = roadAddr;
						document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

						// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
						if (roadAddr !== '') {
							document.getElementById("sample4_extraAddress").value = extraRoadAddr;
						} else {
							document.getElementById("sample4_extraAddress").value = '';
						}

						var guideTextBox = document.getElementById("guide");
						// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
						if (data.autoRoadAddress) {
							var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
							guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
							guideTextBox.style.display = 'block';

						} else if (data.autoJibunAddress) {
							var expJibunAddr = data.autoJibunAddress;
							guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
							guideTextBox.style.display = 'block';
						} else {
							guideTextBox.innerHTML = '';
							guideTextBox.style.display = 'none';
						}
					}
				}).open();
			}
		</script>

		<script>
			const domainEl = document.querySelector('.domain')
			const domainListEl = document.querySelector('.domain__list')

			let isActiveDomainList = false
			domainEl.addEventListener('click', function () {
				isActiveDomainList = !isActiveDomainList // transition
				if (isActiveDomainList) {
					// active domain list
					domainListEl.classList.add('active')
				} else {
					// hide domain list
					domainListEl.classList.remove('active')
				}
			});

		</script>



		<style>



		</style>


</head>
</th:block>



<div class="userFormPage">
	<h2>회원가입창 &nbsp; &nbsp;<span>signUp</span></h2>
</div>

<div layout:fragment="content">
	<form action="/users/new" role="form" method="post" th:object="${userFormDto}">

		<div class="form-group">
			<label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>












		<div class="form-group">
			<label th:for="loginid">아이디</label>
			<input type="text" th:field="*{loginid}" class="form-control" placeholder="사용할 아이디">
			<p th:if="${#fields.hasErrors('loginid')}" th:errors="*{loginid}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
		</div>






		<div class="form-group">
			<label th:for="password">비밀번호확인</label>
			<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 확인">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form_inline">
			<div class="form_group">
				<label for="email1" class="ir_su">이메일</label>
				<input type="text" id="email1" name="email1" class="ui_input">@
				<label for="email2" class="ir_su"></label>
				<input type="text" id="email2" name="email2" class="ui_input">

				<label for="email3" class="ir_su"></label>
				<select id="email3" name="email3" title="이메일 주소 선택" class="ui_select">
					<option value="direct">직접입력</option>
					<option value="naver.com">naver.com</option>
					<option value="nate.com">nate.com</option>
					<option value="gmail.com">gmail.com</option>
					<option value="yahoo.com">yahoo.com</option>
					<option value="hanmail.com">hanmail.net</option>
					<option value="hanmail.net">hanmail.net</option>
				</select>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$("#email3").change(function () {
				$("#email2").val($("#email3").val());
			});
		</script>


		<div class="form-group">
			<label th:for="phone">전화번호</label>
			<input type="text" th:field="*{phone}" class="form-control" placeholder="휴대폰번호(-제외)">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="address">주소</label>
			<input type="text" id="sample4_postcode" placeholder="우편번호">
			<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
			<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
			<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
			<span id="guide" style="color:#999;display:none"></span>
			<input type="text" id="sample4_detailAddress" placeholder="상세주소">
			<input type="text" id="sample4_extraAddress" placeholder="참고항목">
			<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
		</div>


		<div class="form-group">
			<label th:for="birth">생년월일</label>
			<input type="text" th:field="*{birth}" class="form-control" placeholder="ex)990413">
			<p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="gender">성별</label>
			<input type="radio" name="gender" value="man">남
			<input type="radio" name="gender" value="woman">여

			<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">Incorrect data</p>
		</div>

		<div class="form-group">
			<label th:for="sms">sms수신동의</label>
			<input type="radio" name="gender" value="man">예
			<input type="radio" name="gender" value="woman">아니오
			<p th:if="${#fields.hasErrors('sms')}" th:errors="*{sms}" class="fieldError">Incorrect data</p>
		</div>



		<!-- 개인정보 수집 동의 -->
		<div class="userInput">
			<h3 class="list">개인정보 수집/이용동의<span id="consentError"></span></h3>
			<div id="informationConsent">
				<span id="consentBox">
					<h3>개인정보 처리방침<span id="consentError"></span></h3>
					<!-- 세부내용 중략 -->
				</span>
			</div>
			<label class="select"><input type="radio" id="check" name="check" value="동의">동의</label>
			<label class="select"><input type="radio" id="noneCheck" name="check" value="비동의"
					checked="checked">비동의</label>
		</div>
		<div class="btn_area">
			<input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">
		</div>


		<div style="text-align:center">
			<button type="submit" class="btn btn-primary" style="">가입하기</button>

			<button type="submit" class="btn btn-primary" style="" onclick="location.href='users/login'">로그인하기</button>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>

</html>
