<!DOCTYPE html>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.error {
			color: #bd2130;
		}
	</style>
</th:block>
<div layout:fragment="content">
	<form role="form" method="post" action="/users/login">
		<div class="form-group">
			<label th:for="loginId">아이디</label>
			<input type="text" name="loginId" class="form-control" placeholder="아이디를 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

		<div>

			
			<button type="button" class="btn btn-primary"  id="findid" onClick="location.href='/users/findid'">아이디 찾기</button>
			<button  type="button" class="btn btn-primary" id="findpwd" onClick="location.href='/users/findpwd'">비밀번호 찾기</button>
		</div>

		<button class="btn btn-primary" onClick="location.href='/'">로그인</button>
		<button type="button" class="btn btn-primary" onClick="location.href='/users/new'">회원가입</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


	</form>
</div>

</html>
